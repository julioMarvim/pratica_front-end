<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>
<body>
	<h2>Estilizando Formulários</h2>
	<form>
		<!--Fieldset serve para agrupar elementos semelhantes.-->
		<fieldset>
			<!--Serve para identificar esse agrupamento, como se fosse um título para o fieldset.-->
			<legend>Detalhes de Contato</legend>
			<div>
				<!--Etiqueta que fica associada ao elemento html que ela representa através do atributo for que recebe
					o  id do elemento em questão. Ajuda como recurso para melhorar a acessibilidade.-->
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>
		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<label id="mensagem">Mensagem:</label>
			<textarea name="mensagem" id="mensagem"></textarea>
		</fieldset>

		<fieldset>
			<legend>Lembrar de Mim</legend>
			<label>
				<input class="radio" type="radio" name="Lembrar" id="sim">Sim
			</label>

			<label>
				<input class="radio" type="radio" name="Lembrar" id="nao">Não
			</label>
		</fieldset>
	</form>
</body>
</html>
