<!doctype html>
<!--utilizaremos a linguagem em portugês.-->
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <title>Bootstrap - Margin e Padding</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
      <!-- Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Right
        mx -> Margin no eixo x (horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m  -> Margin em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success m-4">Margin</h1>
        <!-- essa unidade de media de 1 a 5 que é uma unidade de medida do css.-->
        <p class="bg-success mt-5">Conteúdo principal</p>
        <h1 class="bg-success mx-5">Margin</h1>

        <br>
        <br>

        <!-- Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p  -> Padding em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success p-5">Padding</h1>
        <p class="bg-success pt-5">Conteúdo principal asdkf;a.s a/çls/dçflasdf S~ÇKSDFA ÃKÇSD F ÃSÇDF A ÃDKÇSF ASD~FKÇ ASD ASD~KÇFASD ASD~KÇF ASDF </p>
        <h1 class="bg-success px-5">Padding</h1>

        <br>
        <br>
