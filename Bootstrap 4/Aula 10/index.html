<!doctype html>
<!--utilizaremos a linguagem em portugês.-->
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <title>Bootstrap - Botões</title>

        

  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
      <!-- Botoes 
        formatação padrao: btn
        formatação específicas:
        btn-primary, btn-secondary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link
        -->
        <h3>Botões</h3>
        <button class="btn btn-primary" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>
        <a class="btn btn-success" href="#">Link</a>
        <button class="btn btn-info" type="submit">Submit</button>
        <input class="btn btn-info" type="button" value="Button">
        <input class="btn btn-info" type="submit" value="Input Submit">
        <input class="btn btn-info" type="reset" value="Reset">

        <!-- Botoes com contorno
        btn-outline-<formato>
        -->
        <h3>Botões com contorno</h3>
        <button class="btn btn-outline-dark" type="button">Clique</button>

        <!-- Tamanhos de botões
        opções: btn-lg, btn-sm, btn-block
        -->
        <h3>Tamanhos dos botões</h3>
        <button class="btn btn-secondary btn-lg" type="button">Grande</button>
        <button class="btn btn-secondary" type="button">Normal</button>
        <button class="btn btn-secondary btn-sm" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-light btn-block" type="button">Bloco</button>

        <!-- Estados dos botões
        opções: active, disabled
        -->
        <h3>Estados de botões</h3>
        <button class="btn btn-danger" type="button">Normal</button>
        <button class="btn btn-danger active" type="button">Ativo</button>
        <button class="btn btn-danger disabled" type="button">Inativo</button>
        <br><br>
        <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

        <h3>Grupos de botões - horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-warning" type="button">Esquerda</button>
            <button class="btn btn-warning" type="button">Centro</button>
            <button class="btn btn-warning" type="button">Centro</button>
            <button class="btn btn-warning" type="button">Direita</button>
        </div>

        <h3>Grupos de botões - vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-info" type="button">Topo</button>
            <button class="btn btn-info" type="button">Meio</button>
            <button class="btn btn-info" type="button">Fundo</button>
        </div>

        <h3>Toolbar de botões</h3>
        <div class="btn-toolbar">
            <div class="btn-group">
               <button class="btn btn-success" type="button">1</button>
               <button class="btn btn-success" type="button">2</button>
               <button class="btn btn-success" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" type="button">4</button>
                <button class="btn btn-success" type="button">5</button>
            </div>
        </div>

        <h3>Botões dropdown</h3>
        <div>
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                Clique
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item ">Link 1</a>
                <dir class="dropdown-divider"></dir>
                <a href="#" class="dropdown-item">Link 2</a>
                <dir class="dropdown-divider"></dir>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>


        <br><br>
        <br><br>
        <br><br>
        <br><br>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
