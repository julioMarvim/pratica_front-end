<!DOCTYPE html>
<html>

<head>
	<title>Div e span</title>
	<meta charset="utf-8">
	<style type="text/css">

	#topo{
		background: green;
	}
	#conteudo{
		background: blue;
	}

	#rodape{
		background: gray;
	}

	.produto{
		background: gray;
		margin: 10px;
	}

	.azul{
		background: blue;
	}

	</style>
	
</head>

<body>
	<!-- div ou divs são areas distintas em uma tela sao comumente usadas para a organização e apicação de estilizações especificas para aquela região -->
	 <div id="topo">
	 	
	 		<img src="C:\ambiente_de_desenvolvimento\pratica_front-end\CSS\ProjetoCSS3\imagens\Amazon_Prime_logo.png" width="200">
	 		<ul>
	 			<li>Home</li>
	 			<li>Produtos</li>
	 			<li>Contato</li>
	 		</ul>
	 </div>

	 <div id="conteudo">
	 	
	 	<div class="produto">
	 		Produto 1
	 	</div>

	 	<div class="produto">
	 		Produto 2
	 	</div>

	 	<div class="produto">
	 		Produto 3
	 	</div>

	 </div>

	 <div id="rodape">
	 	<!--  a tag span é usada para agrupar elementos inline( um apos o outro), utilizada quando queremos agrupar estilizações em texto-->
	 	Todos os <span class="azul">direitos</span> reservados.
	 </div>

</body>

</html>
