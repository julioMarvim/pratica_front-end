<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">
	<!--Normalize css-->
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<!--Estilo customizado-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="container"><!--inicio container-->
		<header><!--inicio header-->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>
			<nav><!--inicio nav-->
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervo</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav><!--fim nav-->	
		</header><!--fim header-->
		<div id="principal"><!--inicio principal-->
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">
				</section>
			</div>
			<aside><!--inicio aside-->
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>
				<section id="visita"><!--inicio visita-->
					<h4>Faça uma visita</h4>
					<form><!--inicio form-->
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data</label>
							<input class="campo" ctype="text" id="data" placeholder="dd/mm/aaaa">
							<label for="qtd">Qtd pessoas</label>
							<input class="campo" type="text" style="width: 30px;" id="qtd" placeholder="1">
						</fieldset>
						<input class="botao" type="submit" value="verificar diponibilidade">
					</form><!--fim form-->
				</section><!--fim visita-->
				<section id="galeria">
					<h4>Galeria de Fotos</h4>
					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93" width="93">
					</a>
				</section>

			</aside><!--fim aside-->		
		</div><!--fim principal-->	
	</div><!--fim container-->
</body>
</html>
